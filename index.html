<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bee Collision Game</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle, #243949, #000);
    font-family: Arial, sans-serif;
    color: white;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 10px;
    z-index: 9999;
}

#bar {
    width: 180px;
    height: 12px;
    background: #500;
    border-radius: 10px;
    overflow: hidden;
}
#bar span {
    display: block;
    height: 100%;
    width: 100%;
    background: linear-gradient(to right, lime, yellow);
}

#game {
    width: 100vw;
    height: 100vh;
    position: relative;
}

#human {
    position: absolute;
    width: 200px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.bee {
    position: absolute;
    width: 70px;
}
</style>
</head>

<body>

<div id="hud">
    ‚ù§Ô∏è Health
    <div id="bar"><span></span></div>
    ü©∏ Bites: <span id="bite">0</span>/10<br>
    ‚≠ê Score: <span id="score">0</span>
</div>

<div id="game">
    <img id="human" src="human.png">
</div>

<audio id="hitSound" src="hit.mp3" preload="auto"></audio>

<script>
let health = 100;
let bite = 0;
let score = 0;

function createBee() {
    let bee = document.createElement("img");
    bee.src = "human2.png";
    bee.className = "bee";

    bee.style.left = Math.random() * window.innerWidth + "px";
    bee.style.top  = Math.random() * window.innerHeight + "px";

    document.getElementById("game").appendChild(bee);

    let human = document.getElementById("human");

    let move = setInterval(() => {
        let bx = bee.offsetLeft;
        let by = bee.offsetTop;
        let hx = human.offsetLeft;
        let hy = human.offsetTop;

        // move toward human
        bee.style.left = bx + (hx - bx) * 0.05 + "px";
        bee.style.top  = by + (hy - by) * 0.05 + "px";

        // COLLISION CHECK
        if (isCollide(bee, human)) {
            // üîä SOUND ON HIT
            let s = document.getElementById("hitSound");
            s.currentTime = 0;
            s.play();

            bite++;
            score++;
            health -= 10;

            document.getElementById("bite").innerText = bite;
            document.getElementById("score").innerText = score;
            document.querySelector("#bar span").style.width = health + "%";

            clearInterval(move);
            bee.remove();

            if (bite >= 10) {
                alert("Game Over");
            }
        }

    }, 30);
}

// COLLISION FUNCTION
function isCollide(a, b) {
    let r1 = a.getBoundingClientRect();
    let r2 = b.getBoundingClientRect();

    return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
    );
}

// spawn bees
setInterval(createBee, 2000);
</script>

</body>
</html>
