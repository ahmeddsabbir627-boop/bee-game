<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bee Attack Game</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#1b2735, #090a0f);
    font-family: Arial, sans-serif;
    color: white;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 10px;
    z-index: 9999;
}

#bar {
    width: 180px;
    height: 12px;
    background: #400;
    border-radius: 10px;
    overflow: hidden;
}
#bar span {
    display: block;
    height: 100%;
    width: 100%;
    background: linear-gradient(to right, lime, yellow);
}

#menu {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

button, select {
    padding: 12px 20px;
    font-size: 18px;
    margin: 8px;
    border-radius: 8px;
    border: none;
}

#game {
    width: 100vw;
    height: 100vh;
    position: relative;
}

#human {
    position: absolute;
    width: 200px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.bee {
    position: absolute;
    width: 70px;
    z-index: 9999;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
    <h1>ğŸ Bee Attack</h1>
    <select id="level">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">â–¶ Start</button>
</div>

<!-- HUD -->
<div id="hud">
    â¤ï¸ Health
    <div id="bar"><span></span></div>
    ğŸ©¸ Bites: <span id="bite">0</span>/10<br>
    â­ Score: <span id="score">0</span><br>
    ğŸ† High: <span id="hs">0</span><br>
    <button onclick="restartGame()">ğŸ”„ Restart</button>
</div>

<!-- GAME -->
<div id="game">
    <img id="human" src="human.png">
</div>

<!-- FAST HIT SOUND -->
<audio id="hitSound" src="hit.mp3" preload="auto"></audio>

<script>
let score, bite, health;
let highScore = localStorage.getItem("highScore") || 0;
let spawnSpeed, moveSpeed, biteDelay;
let spawnLoop;

document.getElementById("hs").innerText = highScore;

function startGame() {
    document.getElementById("menu").style.display = "none";
    restartGame();
}

function restartGame() {
    clearInterval(spawnLoop);
    document.querySelectorAll(".bee").forEach(b => b.remove());

    score = 0;
    bite = 0;
    health = 100;

    document.getElementById("score").innerText = score;
    document.getElementById("bite").innerText = bite;
    document.querySelector("#bar span").style.width = "100%";

    let level = document.getElementById("level").value;
    if (level === "easy") {
        spawnSpeed = 2500;
        moveSpeed = 0.3;
        biteDelay = 3500;
    } else {
        spawnSpeed = 1400;
        moveSpeed = 0.7;
        biteDelay = 2000;
    }

    spawnLoop = setInterval(createBee, spawnSpeed);
}

function endGame() {
    clearInterval(spawnLoop);
    alert("Game Over!\nScore: " + score);
    document.getElementById("menu").style.display = "flex";
}

function createBee() {
    let bee = document.createElement("img");
    bee.src = "human2.png";
    bee.className = "bee";

    bee.style.left = Math.random() * window.innerWidth + "px";
    bee.style.top = Math.random() * window.innerHeight + "px";

    document.getElementById("game").appendChild(bee);

    let human = document.getElementById("human");

    let move = setInterval(() => {
        let bx = bee.offsetLeft;
        let by = bee.offsetTop;
        let hx = human.offsetLeft;
        let hy = human.offsetTop;

        bee.style.left = bx + (hx - bx) * moveSpeed * 0.02 + "px";
        bee.style.top  = by + (hy - by) * moveSpeed * 0.02 + "px";
    }, 40);

    // AUTO BITE + SOUND
    setTimeout(() => {
        if (document.body.contains(bee)) {
            let s = document.getElementById("hitSound");
            s.currentTime = 0;
            s.play(); // ğŸ”Š SOUND ON HIT

            bite++;
            score++;
            health -= 10;

            document.getElementById("bite").innerText = bite;
            document.getElementById("score").innerText = score;
            document.querySelector("#bar span").style.width = health + "%";

            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("hs").innerText = highScore;
            }

            clearInterval(move);
            bee.remove();

            if (bite >= 10) endGame();
        }
    }, biteDelay);
}
</script>

</body>
</html>
