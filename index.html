<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bee Bite Game</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2b1055, #000);
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 9999;
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-radius: 10px;
}

#bar {
    width: 180px;
    height: 12px;
    background: #500;
    border-radius: 10px;
    overflow: hidden;
    margin: 4px 0;
}
#bar span {
    display: block;
    height: 100%;
    width: 100%;
    background: linear-gradient(to right, lime, yellow);
    transition: width 0.3s;
}

#menu {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    text-align: center;
}

button, select {
    padding: 12px 22px;
    font-size: 18px;
    margin: 8px;
    border-radius: 8px;
    border: none;
}

#game {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#human {
    position: absolute;
    width: 200px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.bee {
    position: absolute;
    width: 70px;
    cursor: pointer;
    z-index: 9999;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
    <h1>üêù Bee Bite Game</h1>
    <select id="level">
        <option value="easy">Easy</option>
        <option value="hard">Hard</option>
    </select>
    <button onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
</div>

<!-- HUD -->
<div id="hud">
    ‚ù§Ô∏è Health
    <div id="bar"><span></span></div>
    ü©∏ Bites: <span id="bite">0</span>/10<br>
    ‚≠ê Score: <span id="score">0</span><br>
    üèÜ High Score: <span id="hs">0</span><br>
    ‚è±Ô∏è Time: <span id="time">60</span>s<br>
    <button onclick="restartGame()">üîÑ Restart</button>
</div>

<!-- GAME -->
<div id="game">
    <img id="human" src="human.png">
</div>

<!-- FAST HIT SOUND -->
<audio id="hitSound" src="hit.mp3" preload="auto"></audio>

<script>
let score, bite, health, timeLeft;
let highScore = localStorage.getItem("highScore") || 0;
let spawnSpeed, biteDelay, moveSpeed;
let gameInterval, timerInterval;

document.getElementById("hs").innerText = highScore;

function startGame() {
    document.getElementById("menu").style.display = "none";
    restartGame();
}

function restartGame() {
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    document.querySelectorAll(".bee").forEach(b => b.remove());

    score = 0;
    bite = 0;
    health = 100;
    timeLeft = 60;

    document.getElementById("score").innerText = score;
    document.getElementById("bite").innerText = bite;
    document.getElementById("time").innerText = timeLeft;
    document.querySelector("#bar span").style.width = "100%";

    let level = document.getElementById("level").value;
    if (level === "easy") {
        spawnSpeed = 2500;
        biteDelay = 3500;
        moveSpeed = 0.4;
    } else {
        spawnSpeed = 1300;
        biteDelay = 2000;
        moveSpeed = 0.8;
    }

    gameInterval = setInterval(createBee, spawnSpeed);

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) endGame();
    }, 1000);
}

function endGame() {
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    alert("‚è±Ô∏è Time Up!\nScore: " + score);
    document.getElementById("menu").style.display = "flex";
}

function createBee() {
    let bee = document.createElement("img");
    bee.src = "./human2.png";
    bee.className = "bee";

    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;

    bee.style.left = x + "px";
    bee.style.top = y + "px";

    document.getElementById("game").appendChild(bee);

    let human = document.getElementById("human");

    let moveInterval = setInterval(() => {
        let bx = bee.offsetLeft;
        let by = bee.offsetTop;
        let hx = human.offsetLeft;
        let hy = human.offsetTop;

        let dx = hx - bx;
        let dy = hy - by;

        bee.style.left = bx + dx * moveSpeed * 0.02 + "px";
        bee.style.top  = by + dy * moveSpeed * 0.02 + "px";
    }, 50);

    bee.onclick = () => {
        score++;
        document.getElementById("score").innerText = score;

        let s = document.getElementById("hitSound");
        s.currentTime = 0; // ultra fast
        s.play();

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
            document.getElementById("hs").innerText = highScore;
        }
        clearInterval(moveInterval);
        bee.remove();
    };

    setTimeout(() => {
        if (document.body.contains(bee)) {
            bite++;
            health -= 10;
            document.getElementById("bite").innerText = bite;
            document.querySelector("#bar span").style.width = health + "%";
            clearInterval(moveInterval);
            bee.remove();

            if (bite >= 10) endGame();
        }
    }, biteDelay);
}
</script>

</body>
</html>
